version: '3.8'

services:
  api:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./api:/app             # mount local code
      - /app/node_modules      # keep container node_modules
    ports:
      - "8080:8080"
    env_file:
      - ./api/.env             # optional per-service env overrides
    environment:
      - MONGO_URI=mongodb://mongo:27017/sms_chat_db
      - NODE_ENV=development
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # PUBLIC_BASE_URL: set explicitly if you know the exact host that LocalTunnel uses for your subdomain.
      # Change the host suffix if your LocalTunnel host is different (e.g. loca.lt vs localtunnel.me).
      - PUBLIC_BASE_URL=https://sms_chat_123.loca.lt
    depends_on:
      - mongo
    command: npm run dev

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: npm run serve

  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"         # convenient for local tools; remove for stricter isolation
    volumes:
      - mongo-data:/data/db

  instatunnel:
    image: node:24-alpine
    working_dir: /app
    depends_on:
      - api
    entrypoint: >
      sh -c "
        npm install -g instatunnel &&
        instatunnel api:8080 --subdomain sms-chat-123
      "

