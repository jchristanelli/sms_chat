version: '3.8'

services:
  api:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./api:/app             # mount local code
      - /app/node_modules      # keep container node_modules
    ports:
      - "8080:8080"
    env_file:
      - ./api/.env             # optional per-service env overrides
    environment:
      - MONGO_URI=mongodb://mongo:27017/sms_chat_db
      - NODE_ENV=development
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TEST_PHONE=${TEST_PHONE}
    depends_on:
      - mongo
    command: npm run dev

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./web/.env             # optional per-service env overrides
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_TEST_PHONE_NUMBER=${VITE_TEST_PHONE_NUMBER}
    depends_on:
      - api
    command: npm run serve

  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"         # convenient for local tools; remove for stricter isolation
    volumes:
      - mongo-data-1:/data/db
      - ./mongo-init-replica.js:/docker-entrypoint-initdb.d/mongo-init-replica.js:ro
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]  # Enable replica set and bind all IPs

  instatunnel:
    image: node:24-alpine
    working_dir: /app
    depends_on:
      - api
    entrypoint: >
      sh -c "
        npm install -g instatunnel &&
        instatunnel connect 8080 --subdomain sms-chat
      "

volumes:
  mongo-data-1:
